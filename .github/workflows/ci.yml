name: CI - Cypress Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cypress/cypressAllure
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cypress/cypressAllure/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run type-check
      
      - name: Lint
        run: npm run lint
      
      - name: Format check
        run: npm run format:check

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cypress/cypressAllure
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

  test:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: [quality, security]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Start test application
        working-directory: cypress/cypressAllure
        run: docker compose up -d test-app
      
      - name: Wait for app to be ready
        run: timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
      
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: cypress/cypressAllure
          config: baseUrl=http://localhost:3000
          env: allure=true
          browser: chrome
      
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/cypressAllure/cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Generate Allure Report
        if: always()
        working-directory: cypress/cypressAllure
        run: npm run allure:generate
      
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: cypress/cypressAllure/allure-report
          retention-days: 30
          if-no-files-found: ignore
